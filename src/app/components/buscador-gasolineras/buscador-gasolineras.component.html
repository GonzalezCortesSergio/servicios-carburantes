<div id="buscadores">
  <h6 id="titulos">{{titulo}}</h6>

  <div>
    <label for="carburante">Carburante:</label>
    <select id="carburante" (change)="seleccionarCarburante(carburante)">
      <option *ngFor="let tipo of tiposCarburantes">{{ tipo }}</option>
    </select>
  </div>
  
  <ul>
    <li *ngFor="let gasolinera of gasolinerasFiltradas">
      {{ gasolinera.nombre }} - {{ gasolinera.direccion }} - Precio: {{ gasolinera.precio }}
    </li>
  </ul>
  
</div>
