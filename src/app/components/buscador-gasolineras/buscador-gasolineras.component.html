<div id="buscadores">
  <h6 id="titulos">{{nombre}}</h6>
  <mat-form-field id="buscador">
    <mat-label>Gasolinera</mat-label>
    <input type="text"
           matInput
           [(ngModel)]="valor" 
           (input)="onChange()" 
           (keyup.enter)="onClick()" />
  </mat-form-field>
  
  <div class="mx-auto">
    <div *ngFor="let gasolinera of gasolinerasFiltradas">
      <p><strong>{{ gasolinera.nombre }}</strong> - {{ gasolinera.direccion }}</p>
    </div>
  </div>
</div>
